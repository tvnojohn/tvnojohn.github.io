<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>jqueryを使ってみた</title>
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<script>
	$(function(){
		$(".tamaC").css("color","blue")
	});
	$(function(){
		$(".wakaO-2").click(function(){
			$(this).css("background-color","green")
		});
	});		
</script>

<div class="tamaC">
青
</div>
<div class="wakaO-2">クリックすると緑色になります．</div>
