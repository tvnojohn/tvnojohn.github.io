<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>jqueryを使ってみた</title>
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<script>
	//ただ文字の色を変えているだけ
	$(function(){
		$(".aoiMoji").css("color","blue")
	});
	
	//クリックするたびに色が変わるよ
	$(function(){
		var buckColor= ["White","Green","Blue"];
		var clickCount = 0;
		var nextClick = 1;
		$(".chengeBG").click(function(){
			if(++clickCount == buckColor.length){
				clickCount = 0;
				nextClick = 1;
			} else{
				if(++nextClick == buckColor.length){
					nextClick = 0;
				}
			}
			$(this).css("background-color",buckColor[clickCount]);
			$(this).text("クリックすると"+buckColor[nextClick]+"になります．");
		});
	});
	
	//◯秒毎に△をするfunction
	$(function(){
		var count = 0;
  		setInterval(function(){
  			if(++count==11){
  				count=0;
  			}
  			$(".counter").text(count);
    		},1000);
	});		
</script>

<div class="aoiMoji">
青
</div>
<div class="chengeBG">クリックするとGreenになります．</div>
<div class="counter">0</div>
