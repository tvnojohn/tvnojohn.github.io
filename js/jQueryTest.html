<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>jqueryを使ってみた</title>
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
</head>
<script>
	//ただ文字の色を変えているだけ
	$(function(){
		$(".aoiMoji").css("color","blue")
	});
	
	//クリックするたびに色が変わるよ
	$(function(){
		var buckColor= ["White","Green","Blue"];
		var clickCount = 0;
		$(".chengeBG").click(function(){
			clickCount = ++clickCount % buckColor.length;
			$(this).css("background-color",buckColor[clickCount]);
			$(this).text("クリックすると"+buckColor[(clickCount+1) %  buckColor.length]+"になります．");
		});
	});
	
	//◯秒毎に△をするfunction
	$(function(){
		var count = 0;
  		setInterval(function(){
  			count=++count%10;
  			$(".counter").text(count);
    		},1000);
	});
	
	$(function(){
		$("input").css('color','#999');
		var input_val =[];
		$("input").each(function(){
			input_val.push($(this).val());
		});
		$("input").focus(function(){
			var chk_num = $("input").index(this);
			var chk_val = $("input").eq(chk_num).val();
			if(chk_val == input_val[chk_num]) {
				var def_val = $(this).val();
            			$(this).val('');
            			$(this).css('color', '#333');
            			$(this).blur(function() {
              				if($(this).val() == '') {
                				$(this).val(def_val);
                    				$(this).css('color', '#999');
                    			}
                    		});
                  	}
                });
	});
				
</script>

<div class="aoiMoji">
青
</div>
<div class="chengeBG">クリックするとGreenになります．</div>
<div class="counter">0</div>
<input name="your_text" value="入力してくだちい">
