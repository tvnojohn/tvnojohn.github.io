<script type="text/javascript">
	var inputText = $("#textBox");
	var natural = "こ゛こ゛に゛入゛力゛し゛て゛く゛れ゛よ゛お゛お゛お゛お゛お゛お゛お゛！゛！゛！゛！゛！゛！゛！゛";
	inputText.val(natural);

	$(function(){
		var submitText;
		var idNumber = 1;
		
		//テキストボックス内の文字
		$("#textBox").css("color","#999999");
		$("#textBox").width(500);
		$("#textBox").height(40);
		$("#textBox").attr("cols","20");
		$("#changeTextBox").width(500);
		$("#changeTextBox").height(40);
		$("#textBox").focus(function()	{ 
			if($(this).val() == natural){// this.defaultValue){
				$(this).val("");
				$(this).css("color","#000000");
			}
		}).blur(function(){
			if(!$(this).val() | $(this).val() == this.defaultValue){
				$(this).val(this.defaultValue).css("color","#999999");
			}
		});
  		
  		$("#textBox").keyup(function(){
  			var newText = ""
  			var rawText = $(this).val();
  			for(var i = 0; i <rawText.length; i++){
  				newText += rawText.charAt(i) + "゛";
  			}
  			$("#changeTextBox").val(newText).css("color","#FF2B47");
  		});
    		
		(function (win, doc, $){
			var $txt = $(".yourTextBox");
   			var $tweet = $("#tweet");
   		
   			$("html").keyup(function(e) {
   				var encstr = encodeURI($txt.val());
   				var $widget = $("#twitter-widget-0"),
            				src = $widget.attr("src"),
            				url = src.replace(/\&text=.*\&/, "&text=" + encodeURIComponent($("#changeTextBox").val()) + "&");
        
        				$widget.attr({src: url});
        				$tweet.html("").append($widget);
    			});
    
		})(this, document, $);
  	});
   		
</script>
