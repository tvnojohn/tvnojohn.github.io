<h1>Block Break</h1>
<li>ブロックを自由に配置できます</li>
<p>画面をクリックするとクリックをした場所にブロックを配置できます．最大20個のブロックを配置可能です．</p>
<li>ブロックを削除できます</li>
<p>消したいブロック上にマウスのカーソルを合わせて，"d"を押すとブロックを消せます．</p>
<li>ステージを読み込めます</li>
<p>"load"ボタンを押すと保存されているステージを読み込めます．</p>
<li>"ENTER"を押したらゲームスタートです</li>
<p>ルールは普通のブロック崩しと同じです．クリアを目指して頑張りましょう</p>
