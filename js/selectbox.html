<script>
var jpURL = new Array(
"http://b1012038.github.io/",
"http://b1012038.github.io/js/clock",
"http://b1012038.github.io/js/calc"
);

function selectNavi(){
	var num;
	var parentWin = window.top;
	num = document.navi.contents.selectedIndex;
	window.parent.location.href = jpURL[num];
}
</script>
<form name="navi">
		<select name="contents" onchange="selectNavi()">
			<option>Top</option>
			<option>Clock</option>
			<option>Calc</option>
		</select>
</form>

<script type="text/javascript">
	for(i=0;i<3;i++){
		if(jpURL[i]==window.referrer){
			document.navi.contents.options[i].selected = true;
			break;
		}
		document.write("i=",i);
		document.write(jpURL[i],"<br>")
		document.write(window.referrer,"<br>")	
	}
</script>
