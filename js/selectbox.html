<!DOCTYPE html>
<script>
var jpURL = new Array(
"",
"http://tvnojohn.github.io/",
"http://tvnojohn.github.io/js/calc",
"http://tvnojohn.github.io/js/GoogleReadGirl.html",
"http://tvnojohn.github.io/js/BlockBreak.html",
"http://tvnojohn.github.io/js/HT.html"
);

function selectNavi(){
	var num;
	var parentWin = window.top;
	num = document.navi.contents.selectedIndex;
	if(num != 0) window.parent.location.href = jpURL[num];
}
</script>
<form name="navi">
		<select name="contents" onchange="selectNavi()">
			<option>ページ一覧</option>
			<option>Top</option>
			<option>Calc</option>
			<option>音声読み上げ</option>
			<option>BlockBreak</option>
			<option>藤原</option>
		</select>
</form>

<script type="text/javascript">
	document.navi.contents.options[0].selected = true;
</script>
