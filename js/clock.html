<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>世界時計</title>
		<object type="text/html" data="selectbox.html" align="right" width="100px" height="50px">
			<p>このブラウザでは表示できません．</p>
		</object>
		<script type="text/javascript" src="jump.js"></script>
		<script>
		//時計の表示
		function clock(){
			//現在の日時
			var now = new Date();

			//時間の取得
			var hour = now.getHours();
			//分の取得
			var min = now.getMinutes();
			//秒の取得
			var sec = now.getSeconds();
			
			if(hour < 10) hour = "0" + hour;
			if(min < 10) min = "0" + min
			if(sec < 10) sec = "0" + sec
			
			//時間表示用の要素の取得
			var timeElement = document.getElementById("time");
			//時間をセット
			timeElement.innerHTML = hour + ":" + min + ":" + sec;
			
			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			var day = now.getDate();
			
			if(year < 10) {
				year = "000" + year;
			}else if(year < 100){
				year = "00" + year;
			}else if(year <1000){
				year = "0" + year;
			}
			
			if(month < 10) month = "0" + month;
			if(day < 10) day = "0" + day;

			var weekArray = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
			var week = weekArray[now.getDay()];
			var dateElement = document.getElementById("date");
			dateElement.innerHTML = year + "/" + month + "/" + day + " " + week;

			setInterval("clock()",1000);
		}
		</script>
		<script type="text/javascript" src="jump.js"></script>
		<style>
			#clock{
				font-family: "Courier New";
				background-coolor: #CCCCCC;
				bordar: solid #999999 1px;
				color: #000000;
				width: 300px;
				padding: 10px;
			}
			#time{
				font-size:42pt;
			}
			#date{
				font-size:20pt;
			}
		</style>
	</head>
	<body onLoad="clock()">
		<div id="clock">
			<img src="IMG_3273.JPG">
			<div id = "date">----/--/-- ---</div>
			<div id = "time">--:--:--</div>
		</div>
	</body>
	<form>
		<input type="button" name="link" value="TOP" onclick="jump()">
	</form>
</html>
