<!DOCTYPE html>
<html>
	<head>
		<meta charset="Shift_JIS">
		<title>世界時計</title>
		<script>
		//時計の表示
		function clock(){
			//現在の日時
			var now = new Data();

			//時間の取得
			var hour = now.getHours();
			//分の取得
			var min = now.getMinutes();
			//秒の取得
			var sec = now.getSeconds();

			//時間表示用の要素の取得
			var timeElement = document.getElementById("time");
			//時間をセット
			timeElement.innerHTML = hour + ":" + min + ":" + sec;
		}
		</script>
		<style>
			#clock{
				font-family:"Courier New";
				background-coolor:#CCCCCC;
				bordar:solid #999999 1px;
				color:#000000;
				width:300px;
				padding:10px;
			}
			#time{
				font-size:42pt;
			}
		</style>
	</head>
	<body onLoad="clock()">
		<div id="clock">
			<img src="IMG_3273.JPG">
			<div id="time">--:--:--</div>
		</div>
	</body>
</html>
